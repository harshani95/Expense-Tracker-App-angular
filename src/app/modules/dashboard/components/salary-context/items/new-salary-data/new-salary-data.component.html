<br>
<form [formGroup]="salaryDataForm" (ngSubmit)="save()">
<div class="container">
    <div class="row">
        <div class="col-3">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" formControlName="title">
            </div>
        </div>
        <div class="col-3">
            <div class="form-group">
                <label for="note">Note</label>
                <input type="text" id="note" class="form-control" formControlName="note">
            </div>
        </div>
        <div class="col-3">
            <div class="form-group">
                <label for="salary">Salary</label>
                <input type="number" id="salary" class="form-control" formControlName="salary">
            </div>
        </div>
        <div class="col-3">
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" class="form-control" formControlName="date">
            </div>
        </div>
        <div class="col-12">
            <div style="text-align: right;; margin-top: 20px;">
                <button [disabled]="disableButton ||salaryDataForm.invalid" type="submit" color="primary" mat-raised-button>Save Salary Data</button>
            </div>
            <div *ngIf="isAddSuccess" class="success-message">
                Successfully Added Data!
              </div>
        </div>
    </div>
</div>
</form>
