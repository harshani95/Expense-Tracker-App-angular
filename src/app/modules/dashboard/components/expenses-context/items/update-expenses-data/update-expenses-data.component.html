<br>
<form [formGroup]="expensesDataForm" (ngSubmit)="update()">
<div class="container">
    <div class="row">
        <div class="col-3">
            <div class="form-group">
                <label for="id">Id</label>
                <input (keyup.enter)="findData()" type="text" id="id" class="form-control" formControlName="id">
            </div>
        </div>
        <div class="col-3">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" formControlName="title">
            </div>
        </div>
        <div class="col-3">
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" class="form-control" formControlName="description">
            </div>
        </div>
        <div class="col-3">
            <div class="form-group">
                <label for="cost">Cost</label>
                <input type="number" id="cost" class="form-control" formControlName="cost">
            </div>
        </div>
        <div class="col-12">
            <div style="text-align: right;; margin-top: 20px;">
                <button [disabled]="expensesDataForm.invalid" type="submit" color="primary" mat-raised-button>Update Expenses data</button>
            </div>
            
        </div>
    </div>
</div>
</form>
