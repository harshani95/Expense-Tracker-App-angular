<table class="table table-hover">
    <thead>
        <tr>
            <th>#Index</th>
            <th>#Id</th>
            <th>Title</th>
            <th>Description</th>
            <th>Cost</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tempExpense of expenses; index as num">
            <td>{{(num+1)}}</td>
            <td>{{tempExpense?.id}}</td>
            <td>{{tempExpense?.title}}</td>
            <td>{{tempExpense?.description}}</td>
            <td>{{tempExpense?.cost | currency}}</td>
            <td>
                <input type="button" (click)="delete(tempExpense?.id)" value="Delete" class="btn btn-sm btn-danger">
            </td>
        </tr>
    </tbody>
</table>
